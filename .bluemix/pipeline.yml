---
stages:
- name: PREPARE
  inputs:
  - type: git
    branch: master
    service: ${SAMPLE_REPO}
  triggers:
  - type: commit
  properties:
  - name: SCRIPT_DIR
    value: ${SCRIPT_DIR}
    type: text
  - name: BUILD_LIB_URL
    value: 'https://github.com/IBM-Blockchain-Starter-Kit/build-lib/releases/download/v0.2.1/sample-blockchain-build-lib.tgz'
    type: text
  jobs:
  - name: Prepare
    type: builder
    script: |-
      #!/bin/bash
      set -ex

      if [ -n "$BUILD_LIB_URL" ]; then
        build_lib_dir=$(mktemp -d)

        (curl -fsSL ${BUILD_LIB_URL}) > ${build_lib_dir}/blockchain-build-lib.tgz

        mkdir -p $SCRIPT_DIR
        tar --keep-old-files -xvzf ${build_lib_dir}/blockchain-build-lib.tgz -C $SCRIPT_DIR > /dev/null 2>&1 || true
      fi
- name: BUILD
  inputs:
  - type: job
    stage: PREPARE
    job: Prepare
  triggers:
  - type: stage
  properties:
  - name: SCRIPT_DIR
    value: ${SCRIPT_DIR}
    type: text
  jobs:
  - name: Build
    type: builder
    script: |-
      #!/bin/bash
      source "${SCRIPT_DIR}/pipeline-BUILD.sh"
- name: "DEPLOY"
  inputs:
  - type: job
    stage: BUILD
    job: Build
  triggers:
  - type: stage
  properties:
  - name: REGION_ID
    value: ${REGION_ID}
    type: text
  - name: SCRIPT_DIR
    value: ${SCRIPT_DIR}
    type: text
  - name: BLOCKCHAIN_SERVICE_INSTANCE
    value: ${BLOCKCHAIN_SERVICE_INSTANCE}
    type: text
  - name: CLOUDANT_SERVICE_INSTANCE
    value: ${CLOUDANT_SERVICE_INSTANCE}
    type: text
  jobs:
  - name: Deploy
    type: deployer
    target:
      region_id: ${REGION_ID}
      organization: ${ORG_NAME}
      space: ${SPACE_NAME}
      application: ${APP_NAME}
    script: |-
      #!/bin/bash
      source "${SCRIPT_DIR}/pipeline-DEPLOY.sh"