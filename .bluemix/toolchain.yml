version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - sample-build
    - sample-repo
  info:
    git url: >-
      [https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain](https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain)
    git branch: >-
      [master](https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain/tree/master)
toolchain:
  name: '{{sampleName}}-blockchain-{{timestamp}}'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  sample-repo:
    service_id: githubpublic
    parameters:
      repo_name: '{{form.githubpublic.parameters.sample-repo_name}}'
      repo_url: '{{form.githubpublic.parameters.sample-repo_url}}'
      type: clone
      has_issues: true
      enable_traceability: true
  sample-build:
    service_id: pipeline
    parameters:
      services:
        - sample-repo
      name: '{{services.sample-repo.parameters.repo_name}}'
      ui-pipeline: true
      configuration:
        content:
          $text: pipeline.yml
        env:
          SCRIPT_DIR: './scripts/'
          SCRIPT_URL: 'https://raw.githubusercontent.com/hyperledger-composer-samples/lib/master/scripts'
          BUILD_SCRIPTS: 'pipeline-COMMON.sh pipeline-DEPLOY.sh'
          SAMPLE_REPO: sample-repo
        execute: true
  webide:
    service_id: orion
form:
  githubpublic:
    parameters:
      sample-repo_name: '{{toolchain.name}}'
      sample-repo_url: '{{sampleRepo}}'
    schema:
      $ref: github.json
  pipeline:
    parameters:
      blockchain-service-instance: '{{sampleName}} Blockchain-{{timestamp}}'
      cloudant-service-instance: '{{sampleName}} Wallet-{{timestamp}}'
      prod-app-name: '{{services.sample-repo.parameters.repo_name}}'
      prod-region: '{{region}}'
      prod-organization: '{{organization}}'
      prod-space: '{{space}}'
    schema:
      $ref: deploy.json
