version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - chaincode-repo
    - chaincode-build
  info:
    git url: >-
      [https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain](https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain)
    git branch: >-
      [chaincode](https://github.com/IBM-Blockchain-Starter-Kit/blockchain-toolchain/tree/chaincode)
toolchain:
  name: 'Blockchain-{{timestamp}}-mvp'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  chaincode-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}-cc-repo'
      repo_url: 'https://github.com/IBM-Blockchain-Starter-Kit/chaincode-bootstrap.git'
      type: clone
      has_issues: true
      enable_traceability: true
  chaincode-build:
    service_id: pipeline
    parameters:
      services:
        - chaincode-repo
      name: '{{toolchain.name}}-cc-pipeline'
      ui-pipeline: true
      configuration:
        content:
          $text: cc-pipeline.yml
        env:
          PLATFORM: '{{platform}}'
          CC_REPO: chaincode-repo
          BLOCKCHAIN_SERVICE_INSTANCE: '{{form.pipeline.parameters.blockchain-service-instance}}'
          CLOUDANT_SERVICE_INSTANCE: '{{form.pipeline.parameters.cloudant-service-instance}}'
          APP_NAME: '{{form.pipeline.parameters.deploy-app-name}}'
          REGION_ID: '{{form.pipeline.parameters.deploy-region}}'
          ORG_NAME: '{{form.pipeline.parameters.deploy-organization}}'
          SPACE_NAME: '{{form.pipeline.parameters.deploy-space}}'
          SCRIPT_DIR: './scripts/'
          SCRIPT_URL: 'https://raw.githubusercontent.com/IBM-Blockchain-Starter-Kit/build-lib/master/src'
        execute: true
form:
  pipeline:
    parameters:
      blockchain-service-instance: 'Blockchain-{{timestamp}}'
      cloudant-service-instance: 'Wallet-{{timestamp}}'
      deploy-app-name: '{{services.chaincode-repo.parameters.repo_name}}'
      deploy-region: '{{region}}'
      deploy-organization: '{{organization}}'
      deploy-space: '{{space}}'
    schema:
      $ref: deploy.json
