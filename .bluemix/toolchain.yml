version: '2'
messages:
  $i18n: locales.yml
template:
  name:
    $ref: "#/messages/template.name"
  description:
    $ref: "#/messages/template.description"
  header: '![](toolchain.svg?localize)'
  icon: icon.svg
  required:
    - chaincode-repo
    - chaincode-build
  info:
    git url: >-
      [https://github.com/mayarobin/blockchain-toolchain](https://github.com/mayarobin/blockchain-toolchain)
    git branch: >-
      [chaincode](https://github.com/mayarobin/blockchain-toolchain/tree/platformRouter)
toolchain:
  name: 'XXXXX-mvp'
  template:
    getting_started:
      $ref: "#/messages/template.gettingStarted"
services:
  chaincode-repo:
    service_id: hostedgit
    parameters:
      repo_name: '{{toolchain.name}}-cc-repo'
      repo_url: 'https://github.com/IBM-Blockchain-Starter-Kit/chaincode-bootstrap.git'
      type: clone
      has_issues: true
      enable_traceability: true
  chaincode-build:
    service_id: pipeline
    parameters:
      services:
        - chaincode-repo
      name: '{{toolchain.name}}-cc-pipeline'
      ui-pipeline: true
      configuration:
        content:
          $text: cc-pipeline.yml
        env:
          PLATFORM: {{PLATFORM}}
          CC_REPO: chaincode-repo
          BX_GIT_PAT: '{{form.pipeline.parameters.bx-git-pat}}'
          PROD_SPACE_NAME: '{{form.pipeline.parameters.prod-space}}'
          PROD_ORG_NAME: '{{form.pipeline.parameters.prod-organization}}'
          PROD_REGION_ID: '{{form.pipeline.parameters.prod-region}}'
          SCRIPT_DIR: './scripts/'
          SCRIPT_URL: 'https://raw.githubusercontent.com/IBM-Blockchain-Starter-Kit/build-lib/master/src'
        execute: true
form:
  pipeline:
    schema:
      $ref: deploy.json
